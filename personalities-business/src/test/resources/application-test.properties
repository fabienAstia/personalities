spring.config.import=optional:classpath:secret-test.properties
# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/personalities_db
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
# Database Initialization
spring.jpa.properties.hibernate.default_schema=schema_test
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/data.dml.sql
spring.jpa.defer-datasource-initialization=true 
spring.datasource.hikari.maximum-pool-size=3
# Number of Question
questions.number=8 
# Config
cors.allowedOrigins=* 
password.round=12
token.secret=token-secret
token.expiration=3600
token.issuer=issuer
# Admin
admin.username=test@gmail.com
# Pole Emploi API
francetravail.url=test
francetravail.client.id=test
francetravail.secret.key=test
francetravail.offersJobs.uri=test
# Reverse Geocoding
Geoapify.token=test
# Logs
logging.pattern.console=
logging.level.org.hibernate=OFF
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# errors
server.error.include-message=always
server.error.include-binding-errors=always
